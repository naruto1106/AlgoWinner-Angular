<form name="confirmEmailAndRegisterForm" class="agm-page-gateway " ng-submit="confirmEmailAndRegisterForm.$valid && vm.submit()">
    <div class="modal-header">
        <button type="button" class="close" aria-hidden="true" ng-click="vm.uibDismissPanel()">&times;</button>
        <h4 class="modal-title">Register</h4>
    </div>
    <div class="modal-body  text-center" ng-if="vm.loggingIn">
        <agmc-loading class="inline" word="'logging in...'" is-loading="true"></agmc-loading>
    </div>
    <div class="modal-body" ng-if="!vm.loggingIn">
        <div class="text-center">
            <agmc-loading class="inline" is-loading="vm.submitting"></agmc-loading>
        </div>
        <div class="form-group row">
            <label for="example-search-input" class="col-2 col-form-label">Email</label>
            <h3>{{vm.confirmEmailAndRegisterModel.Email}}</h3>
        </div>
        <div class="form-group row password-indicator-container">
            <label for="example-search-input" class="col-2 col-form-label">Password</label>
            <input class=" form-control" ng-model="vm.confirmEmailAndRegisterModel.Password" type="password" name=" password" required id="password_field" />
        </div>
        <div class="alert alert-warning" ng-show="confirmEmailAndRegisterForm.password.$dirty && vm.getComposedPasswordComment()">{{vm.getComposedPasswordComment()}}</div>
        <div class="form-group row">
            <label for="example-search-input" class="col-2 col-form-label">Confirm Password</label>
            <input class=" form-control" ng-model="vm.confirmEmailAndRegisterModel.ConfirmPassword" type="password" name="confirmpassword" required />
            <br />
            <span class="red-loss" ng-show="confirmEmailAndRegisterForm.confirmpassword.$dirty && (confirmEmailAndRegisterForm.confirmpassword.$invalid || vm.confirmEmailAndRegisterModel.ConfirmPassword!=vm.confirmEmailAndRegisterModel.Password)">Passwords do not match!</span>
        </div>
        <span ng-if="vm.message" class="alert alert-info">{{vm.message}}</span>
    </div>
    <div class="modal-footer">
        <div class="pull-right">
            <button class="filled-blue btn btn-primary" ng-disabled="!vm.isValidModel() || !vm.isPasswordStrongEnough() || !confirmEmailAndRegisterForm.$valid || vm.submitting">Submit</button>
        </div>
        <div class="clearfix"></div>
    </div>
</form>

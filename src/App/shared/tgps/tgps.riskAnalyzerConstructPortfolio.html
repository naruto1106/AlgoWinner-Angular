<div class="agm-component-tradersgps">
    <div class="modal-header">
        <button type="button" class="close" aria-hidden="true" ng-click="vm.uibDismissPanel()">&times;</button>
        <h4 class="modal-title">
            Construct Portfolio
        </h4>
    </div>

    <div class="modal-body" style="width: 100%; float: left;" ng-if="vm.mode !== null">
        <div class="main-section">
            <div class="main-section-inner">
                <div class="w-30 f-l">
                    <div class="w-30 f-l">
                        Symbol
                    </div>
                    <div class="w-60 f-l">
                        <input type="text" name="trade_sizing_symbol" ng-model="vm.momentum_profiler.symbol" class="f-r">
                    </div>
                </div>
                <div class="w-30 f-l">
                    <div class="w-30 f-l">
                        Direction
                    </div>
                    <div class="w-60 f-l">
                        <select class="select-box" name="momentum_profiler_direction" ng-model="vm.momentum_profiler.direction">
                            <option>-</option>
                        </select>
                    </div>
                </div>
                <div class="w-30 f-l">
                    <div class="w-30 f-l">
                        Quantity
                    </div>
                    <div class="w-60 f-l">
                        <input type="text" name="trade_sizing_symbol" ng-model="vm.momentum_profiler.symbol" class="f-r">
                    </div>
                </div>
                <div class="w-10 f-l" style="text-align: center;">
                    <button class="btn btn-danger btn-circle add-remove-row-icon">
                        <i class="fa fa-minus" style="font-size: 20px;"></i>
                    </button>
                    <!-- <button class="btn btn-success btn-circle add-remove-row-icon">
                        <i class="fa fa-plus" style="font-size: 20px;"></i>
                    </button> -->
                </div>
            </div>
            <div class="main-section-inner">
                <div class="w-30 f-l">
                    <div class="w-30 f-l">
                        Symbol
                    </div>
                    <div class="w-60 f-l">
                        <input type="text" name="trade_sizing_symbol" ng-model="vm.momentum_profiler.symbol" class="f-r">
                    </div>
                </div>
                <div class="w-30 f-l">
                    <div class="w-30 f-l">
                        Direction
                    </div>
                    <div class="w-60 f-l">
                        <select class="select-box" name="momentum_profiler_direction" ng-model="vm.momentum_profiler.direction">
                            <option>-</option>
                        </select>
                    </div>
                </div>
                <div class="w-30 f-l">
                    <div class="w-30 f-l">
                        Quantity
                    </div>
                    <div class="w-60 f-l">
                        <input type="text" name="trade_sizing_symbol" ng-model="vm.momentum_profiler.symbol" class="f-r">
                    </div>
                </div>
                <div class="w-10 f-l" style="text-align: center;">                    
                    <button class="btn btn-success btn-circle add-remove-row-icon">
                        <i class="fa fa-plus" style="font-size: 20px;"></i>
                    </button>
                </div>
            </div>
       </div>
    </div>

    <div class="modal-footer">
        <button class="hollow-blue m-right-10px pull-right" style="margin-top: 10px;" ng-click="vm.closePanel()">CONFIRM</button>
        <div class="clearfix"></div>
    </div>
</div>

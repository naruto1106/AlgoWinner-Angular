<div class="modal-header">
    <button type="button" class="close" aria-hidden="true" ng-click="vm.uibDismissPanel()">&times;</button>
    <h4 class="modal-title">{{::vm.title}}</h4>
</div>
<div class="modal-body agm-component-orderstrades">
    <div class="border gray-text">
        <agms-orders-table-element is-preview="false"
                                   is-related-order-browsable="false"
                                   order="vm.order"></agms-orders-table-element>
    </div>
    <div class="clearfix"></div>
    <div class="p-5px box">
        <div></div>
        <div class="lh-30 panel-text m-top-10px" ng-if="vm.order.TakeProfitOrder">Take Profit</div>
        <div class="border white-box text-left" ng-if="vm.order.TakeProfitOrder">
            <agms-orders-table-element is-preview="false"
                                       is-related-order-browsable="false"
                                       order="vm.order.TakeProfitOrder"></agms-orders-table-element>
        </div>
        <div class="lh-30 panel-text  m-top-10px" ng-if="vm.order.StopLossOrder">Stop Loss</div>
        <div class="border white-box text-left" ng-if="vm.order.StopLossOrder">
            <agms-orders-table-element is-preview="false"
                                       is-related-order-browsable="false"
                                       order="vm.order.StopLossOrder"></agms-orders-table-element>
        </div>
    </div>
</div>

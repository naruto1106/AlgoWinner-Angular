<div class="agms-header">
    <div class="confirm-email-box"></div>
    <div class="confirm-email">
        <div class="container">
            <div class="timer">
                Your account will be locked in {{vm.timeLeft.Hour}}h {{vm.timeLeft.Minute}}min if you do not verify your email.
            </div>
            <div class="message">
                Please do so via the link we have sent to your email, or <a ng-click="vm.resendEmail()">click here</a> to send another verification email.
            </div>
        </div>
    </div>
</div>

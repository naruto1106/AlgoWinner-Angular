<div ng-switch on="vm.assetClass" >
    <div class="w-100pct h-100pct" agmc-svg-loader svg-src="'/App/assets/icons/assetclass/forex.svg'" ng-switch-when="Forex"></div>
    <div class="w-100pct h-100pct" agmc-svg-loader svg-src="'/App/assets/icons/assetclass/index.svg'" ng-switch-when="Tradeable Indices"></div>
    <div class="w-100pct h-100pct" agmc-svg-loader svg-src="'/App/assets/icons/assetclass/commodities.svg'" ng-switch-when="Commodities"></div>
    <div class="w-100pct h-100pct" agmc-svg-loader svg-src="'/App/assets/icons/assetclass/stock.svg'" ng-switch-when="Stocks & ETFs"></div>
    <div class="w-100pct h-100pct" agmc-svg-loader svg-src="'/App/assets/icons/assetclass/index.svg'" ng-switch-when="Warrants"></div>
</div>

<div id="agmpChartSlider">
    <svg class="trendline">        
        <polygon></polygon>
    </svg>
    <div class="markers">
    </div>
    <div class="ruler">
        <div class="margin left"></div>
        <div class="margin right"></div>
        <div ng-class="{grabbing:vm.isGrabbing}" class="node">
            <div class="handle left"><span class="grab"></span></div>
            <div class="handle right"><span class="grab"></span></div>
        </div>
    </div>
</div>

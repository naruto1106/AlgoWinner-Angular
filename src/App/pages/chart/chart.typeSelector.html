<fieldset>
    <div class="btn-group"
         uib-dropdown ng-class="vm.getTypeSelectorClass()">
        <button type="button" class="btn" uib-dropdown-toggle uib-tooltip="Chart Type" tooltip-placement="bottom-right"
                analytics-on="click" analytics-category="Chart" analytics-event="Top Menu" analytics-label="BarType" agmc-analytics-timestamp>
            <div agmc-svg-loader svg-src="vm.getTypeSelectorSvg()" class="small-icon"></div>
            <span class="caret m-top-15px"></span>
        </button>
        <ul class="dropdown-menu" uib-dropdown-menu role="menu">
            <li ng-repeat="chartType in vm.getChartTypes()">
                <a ng-click="vm.setChartType(chartType)">
                    <div agmc-svg-loader svg-src="chartType.Src" class="small-icon"></div>
                    <span>{{::chartType.Name}}</span>
                </a>
            </li>
        </ul>
    </div>
</fieldset>

<div class="country-flag">
    <div ng-switch on="countryCode">
        <img src="/App/assets/icons/countryflag/Flag_of_the_United_States.svg" ng-switch-when="US" />
        <img src="/App/assets/icons/countryflag/Flag_of_Singapore.svg" ng-switch-when="SG" />
        <img src="/App/assets/icons/countryflag/Flag_of_the_United_Kingdom.svg" ng-switch-when="UK" />
        <img src="/App/assets/icons/countryflag/Flag_of_Australia.svg" ng-switch-when="AU" />
        <img src="/App/assets/icons/countryflag/Flag_of_Hong_Kong.svg" ng-switch-when="HK" />
        <img src="/App/assets/icons/countryflag/Flag_of_Indonesia.svg" ng-switch-when="ID" />
    </div>    
</div>
